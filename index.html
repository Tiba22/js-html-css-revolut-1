<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Revolut</title>
  <link rel="stylesheet" href="./master.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>
<body>

  <header>

    <div class="container">

      <div class="navbar-left">

        <div class="logo">
          <img src="./logo.png" alt="">
        </div>
        <a href="#" class="personal">Personal</a>
        <a href="#" class="business">Business</a>
      </div>

      <div class="navbar-right">

        <div class="features">
          <button class="dropbtn">Features</button>
          <div class="features-content">
            <a href="#">Budget & Analytics</a>
            <a href="#">Cards</a>
            <a href="#">Junior Account</a>
            <a href="#">Pockets</a>
          </div>

        </div>
        <div class="plans">
          <button class="dropbtn">Plans
          </button>
          <div class="plans-content">
            <a href="#">Standard</a>
            <a href="#">Plus</a>
            <a href="#">Premium</a>
            <a href="#">Metal</a>
            <a href="#">Compare Plans</a>
          </div>
        </div>

        <div class="about">
          <button class="dropbtn">About Us
          </button>
          <div class="about-content">
            <a href="#">About Us</a>
            <a href="#">Blog</a>
            <a href="#">Leadership</a>
            <a href="#">Newsroom</a>
            <a href="#">Affiliates</a>
            <a href="#">Influencers</a>
            <a href="#">Careers</a>
            <a href="#">Culture</a>
            <a href="#">Diversity & Inclusion</a>
            <a href="#">Contact</a>
          </div>
        </div>

        <div class="help">
          <button class="dropbtn">Help
          </button>
          <div class="help-content">
            <a href="#">Help centre</a>
            <a href="#">Community</a>
            <a href="#">Security</a>
            <a href="#">System Status</a>
            <a href="#">Developer APIs</a>
          </div>
        </div>
        <div class="buttons">
          <button type="button" name="button" class="sign-in"> <a href="#">Sign In</a></button>
          <button type="button" name="button" class="app"> <a href="#">Get the app</a> </button>
        </div>
      </div>
    </div>

  </header>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="main.js" charset="utf-8"></script>

</body>
</html>
